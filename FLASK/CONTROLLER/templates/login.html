<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Login Tutorial</title>

    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #080710;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.background {
    width: 100%;
    height: 100%;
    position: absolute;
}

.background .shape {
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}

.background .shape:first-child {
    background: linear-gradient(#1845ad, #23a2f6);
    left: -80px;
    top: -80px;
}

.background .shape:last-child {
    background: linear-gradient(to right, #004d7a, #008793);
    right: -80px;
    bottom: -80px;
}

form {
    width: 400px;
    background: rgba(0, 0, 0, 0.6);
    border: 1px solid rgba(30, 143, 255, 0.3);
    border-radius: 10px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 40px rgba(8, 7, 16, 0.6), 0 0 15px rgba(30, 143, 255, 0.3);
    padding: 50px 35px;
    z-index: 10;
    position: relative;
}

form * {
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}

form h3 {
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
    margin-bottom: 30px;
    text-shadow: 0 0 10px rgba(30, 143, 255, 0.5);
}

label {
    display: block;
    margin-top: 20px;
    font-size: 16px;
    font-weight: 300;
}

input {
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(30, 143, 255, 0.07);
    border-radius: 5px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
    border: 1px solid rgba(30, 143, 255, 0.2);
    transition: all 0.3s ease;
}

input:focus {
    border: 1px solid rgba(30, 143, 255, 0.7);
    background-color: rgba(30, 143, 255, 0.1);
    box-shadow: 0 0 8px rgba(30, 143, 255, 0.5);
}

::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

button {
    margin-top: 35px;
    width: 100%;
    background: linear-gradient(to right, #0a84ff, #1e3c72);
    color: #ffffff;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 500;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(30, 143, 255, 0.3);
}

button:hover {
    background: linear-gradient(to right, #1e3c72, #0a84ff);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(30, 143, 255, 0.5);
}

.create-account-link {
    display: block;
    text-decoration: none;
    margin-top: 10px;
    width: 400px;
    z-index: 10;
    position: relative;
}

.create-account {
    background: transparent;
    border: 1px solid rgba(30, 143, 255, 0.7);
    margin-top: 20px;
}

.create-account:hover {
    background: rgba(30, 143, 255, 0.2);
}

/* Add glass reflections */
form::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), transparent);
    border-radius: 10px 10px 0 0;
    pointer-events: none;
}

</style>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>


    <form action="/login" method="POST">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="email" placeholder="Email" id="e-mail" name="e-mail" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password" required>

        <button type="submit">Log In</button>

    </form>
    <a href="/create_account" class="create-account-link">
        <button type="button" class="create-account">Create Account</button>
    </a>

    {%if alert %}
    <script>
        alert("{{ alert }}");
    </script>
    {%endif%}

</body>

</html>
